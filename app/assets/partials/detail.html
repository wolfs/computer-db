<h1>Add a computer</h1>
<form name="computerForm">
    <fieldset>
        <div class="clearfix  " id="name_field">
            <label for="name">Computer name</label>
            <div class="input">
                <input type="text" id="name" name="name" ng-model="computer.name" required>
                <span ng-show="computerForm.name.$error.required" class="help-inline">
                    Required</span>
            </div>
        </div>
        <div class="clearfix  " id="introduced_field">
            <label for="introduced">Introduced date</label>
            <div class="input">
                <input type="date" id="introduced" name="introduced" ng-model="computer.introduced" >
            </div>
        </div>
        <div class="clearfix  " id="discontinued_field">
            <label for="discontinued">Discontinued date</label>
            <div class="input">
                <input type="date" id="discontinued" name="discontinued" ng-model="computer.discontinued" >
            </div>
        </div>
        <div class="clearfix  " id="company_field">
            <label for="company">Company</label>
            <div class="input">
                <select id="company" name="company" ng-model="computer.companyId"
                        ng-options="company.id as company.name for company in companies">
                    <option class="blank" value>-- Choose a company --</option>
                </select>
                <span class="help-inline"></span>
                <span class="help-block"></span>
            </div>
        </div>
    </fieldset>
    <div class="actions">
        <button ng-click="save()" ng-disabled="isClean() || computerForm.$invalid" class="btn btn-primary">Save</button>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="destroy()" ng-show="computerId" class="btn btn-danger">Delete</button>
    </div>
</form>
