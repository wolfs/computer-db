<!DOCTYPE html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="/css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
  <div id="login-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="LoginCtrl">
      <div class="modal-header">
          <h3 id="myModalLabel">Login</h3>
      </div>
      <div class="modal-body">
          <form name="loginForm">
              <fieldset>
                  <div class="clearfix  " id="username_field">
                      <label for="username">Username</label>
                      <div class="input">
                          <input type="text" id="username" name="username" ng-model="user.username" required>
                <span ng-show="loginForm.username.$error.required" class="help-inline">
                    Required</span>
                      </div>
                  </div>
                  <div class="clearfix  " id="password_field">
                      <label for="password">Password</label>
                      <div class="input">
                          <input type="password" id="password" name="password" ng-model="user.password" required>
                <span ng-show="loginForm.password.$error.required" class="help-inline">
                    Required</span>
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
      <div class="modal-footer actions">
          <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
      </div>
  </div>
  <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
          <div class="container" ng-controller="NavCtrl">
              <a href="#" class="brand">
                  Play 2.0 sample application &mdash; Computer database
              </a>
              <ul class="nav nav-pill pull-right">
                  <li id="user-nav">
                      <a ng-hide="isLogin()" href="" ng-click="login()">login</a>
                      </li>
                  <li>
                      <li><a ng-show="isLogin()" href="/account/">{{username()}}</a></li>
                      <li><a ng-show="isLogin()" href="" ng-click="logout()">logout</a>
                  </li>
              </ul>
          </div>
      </div>
  </div>

  <div id="flashes" ng-controller="FlashCtrl">
      <div class="alert fade in" ng-repeat="flash in flashes">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{flash.message.message}}
          <div ng-bind-html-unsafe="flash.message.longMessage"></div>
      </div>
  </div>

  <div class="container main-content" id="main" ng-view>
  </div>
  <div class="push"></div>
  <footer class="footer">
      <div class="container">
          <p><small><a href="https://github.com/scotch/angular-brunch-seed">angular-brunch-seed | source</a></small></p>
      </div>
  </footer>
  </body>
</html>
